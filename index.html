<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Rodrigo Ahumada">
    <meta description="Easy Superheroe searcher">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="img" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Super Heroes</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><img src="assets/img/sh2.jpg" alt="" class="navbar-img me-2">Super Hero</a>
        </div>
    </nav>

    <!-- ENCUENTRA TU SUPERHERO -->
    <header class="container">
        <div class="text-center">
            <img src="assets/img/sh1.jpg" alt="imagen super heroes 1" class="my-5 header-img">
        </div>
        <div class="px-5">
            <h1>Encuentra tu SuperHero</h1>
            <h5>Ingresa el número del SuperHero que quieres buscar</h5>
            <form id="formularioSuperHero">
                <div class="my-3">
                  <input id="superHero-Id" class="form-control" type="number">
                  <p class="errorNumero"></p>
                <button id="btn-superHero" type="submit" class="btn btn-dark my-3">Buscar</button>
              </form>
              <p class="resultado"></p>
        </div>
    </header>

    <!-- RESULTADOS -->
    <section>
        <div class="row">
            <div class="col-6">
                <h4 class="text-center">SuperHero Encontrado</h4>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="" id="img-superhero" class="img-fluid rounded-start" alt="superhero image">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 id="nombreSuperHero" class="card-title">Nombre: </h5>
                          <p id="conexionesSuperHero" class="card-text">Conexiones: </p>
                          <p id="publicadoSuperHero" class="card-text ms-4"><i>Publicado por</i>: </p><hr>
                          <p id="ocupacionSuperHero" class="card-text ms-4"><i>Ocupación</i>: </p><hr>
                          <p id="aparicionSuperHero" class="card-text ms-4"><i>Primera Aparición</i>: </p><hr>
                          <p id="alturaSuperHero" class="card-text ms-4"><i>Altura</i>: </p><hr>
                          <p id="pesoSuperHero" class="card-text ms-4"><i>Peso</i>: </p><hr>
                          <p id="alianzasSuperHero" class="card-text ms-4"><i>Alianzas</i>: </p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-6" id="chartContainer"></div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
